<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Type Prediction - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glass Type Prediction Result</h1>
    </header>
    
    <div class="container">
        <h2>Prediction Result</h2>
        
        <div class="result">
            <p>The predicted type of glass is: <strong>{{ prediction_name }}</strong></p>
            <p>The corresponding glass class number is: <strong>{{ prediction_number }}</strong></p>
        </div>
        
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
